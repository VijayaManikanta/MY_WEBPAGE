<!DOCTYPE html>
<html>
	<head>
		<title> My Simple form</title>
		<style type="text/css">
			form 
				{
					width: 500px;
					background: blue;
					padding: 20px;
					border: 2px solid green;
					margin: 0 auto;
				}

			input[type="text"], input[type="password"], select
				{
					width: 300px;
					height: 20px;
					border: 1px solid green;
				}
			textarea
				{
					resize: none;
					border: 2px solid green;
				}

			input[type="submit"] 
				{
					background: green;
					border: 2px solid green;
					width: 200px;
					height: 25px
				}


	</style>
	</head>
	<body>
		<form>
			<table>
				<tr>
						<td><label for="user">User Name</label></td>
						<td><input type="text" id="user" name="user"></td>
				</tr>
				<tr>
						<td><label for="pass">Password </label></td>
						<td><input type="password" id="pass"name=""></td>

				</tr>
				<tr>
						<td><label>Gender</label></td>
						<td>Male: <input type="radio" name="Gender" value="Male"> | Female <input type="radio" name="Gender"value="Female"></td>

				</tr>
				<tr>
						<td><label>Skills</label></td>
						<td>HTML: <input type="checkbox" name="" value="html">| CSS: <input type="checkbox" name="" value="CSS">| PHP: <input type="checkbox" name="" value="PHP"></td>
				</tr>
				<tr>
						<td for="country">Select your country </td>
						<td>
							<select id="country" name="country">
								<option value="">Select your country</option>
								<option value="In">India</option>
								<option value="Jp">Japan</option>
								<option value="Cn">Canada</option>
								<option value="Ge">Germany</option>
								<option value="Ch">China</option>
								<option value="Oth">Other</option>

							</select>
						</td>
				</tr>
				
				<tr>
						<td> <label for="comments"> Comments</label> </td>
						<td> <textarea rows="10" cols="50"></textarea></td>
				</tr>
				<tr>
						<td>      </td>
						<td> <input type="submit" name="submit" value=" click to submit"></td>

				</tr>
			</table>
		</form>
	</body>






</html>
